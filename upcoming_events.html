<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/fiesta.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9efb8d0e90.js" crossorigin="anonymous"></script>
  <title>Amazing Events</title>
</head>

<body>
  <header>
    <div class="row" id="row-nav">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="./assets/img/Logo-Amazing-Events.png" alt="Logo" id="img-logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="boton-desplegar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html" id="item-1">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" id="item-2">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./past_events.html" id="item-3">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html" id="item-4">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./stats.html" id="item-5">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="btn btn-primary disabled"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="btn btn-primary disabled active"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="btn btn-primary disabled"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="btn btn-primary disabled"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" class="btn btn-primary disabled"
          aria-label="Slide 5"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item text-center">
          <h2>Home</h2>
        </div>
        <div class="carousel-item active text-center">
          <h2>Upcoming Events</h2>
        </div>
        <div class="carousel-item text-center">
          <h2>Past Events</h2>
        </div>
        <div class="carousel-item text-center">
          <h2>Contact</h2>
        </div>
        <div class="carousel-item text-center">
          <h2>Stats</h2>
        </div>
      </div>
    </div>

    <div class="row" id="container-1">
      <div class="col" id="categorias">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Cultural</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Personal</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Organisational</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
          <label class="form-check-label" for="inlineCheckbox4">Entertainment</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
          <label class="form-check-label" for="inlineCheckbox5">Business</label>
        </div>
      </div>


      <div class="col" id="buscador">
        <nav class="navbar">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="label-buscar">
              <button class="btn btn-light" type="submit" id="btn-buscar">Search</button>
            </form>
          </div>
        </nav>
      </div>
    </div>



    <div class="row" id="tarjetas-cuerpo">
      
    </div>
  </main>

  <footer>
    <div class="row" id="row-footer">
      <div class="col-sm-6 col-md-6 col-lg-6" id="redes">
        <ul class="lista-redes">
          <li class="ms-3" id="social-1"><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a></li>
          <li class="ms-3" id="social-2"><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2xl"></i></a></li>
          <li class="ms-3" id="social-3"><a href="https://www.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp fa-2xl"></i></a></li>
        </ul>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" id="cohort">
        <p>Cohort</p>
      </div>
    </div>
  </footer>


  <script src="./assets/scripts/data.js"></script>
  <script src="./assets/scripts/upcoming_e.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
