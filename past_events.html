<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/fiesta.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9efb8d0e90.js" crossorigin="anonymous"></script>
  <title>Amazing Events</title>
</head>

<body>
  <header>
    <div class="row" id="row-nav">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" id="contenedor-boton">
          <img src="./assets/img/Logo-Amazing-Events.png" alt="Logo" id="img-logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="boton-desplegar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html" id="item-1">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./upcoming_events.html" id="item-2">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" id="item-3">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html" id="item-4">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./stats.html" id="item-5">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="btn btn-primary disabled"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="btn btn-primary disabled"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="btn btn-primary disabled active"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="btn btn-primary disabled"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" class="btn btn-primary disabled"
          aria-label="Slide 5"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item text-center">
          <h2>Home</h2>
        </div>
        <div class="carousel-item text-center">
          <h2>Upcoming Events</h2>
        </div>
        <div class="carousel-item active text-center">
          <h2>Past Events</h2>
        </div>
        <div class="carousel-item text-center">
          <h2>Contact</h2>
        </div>
        <div class="carousel-item text-center">
          <h2>Stats</h2>
        </div>
      </div>
    </div>

    <div id="app">
      <div class="row" id="container-1">
        <div  class="col-md-12 col-lg-12" id="categorias">
          <div v-for="categoria of categorias" class="form-check form-check-inline" id="cat-elemento">
            <input v-model="categoriasSeleccionadas" class="form-check-input" type="checkbox" :value="categoria">
            <label class="form-check-label" for="inlineCheckbox">{{categoria}}</label>
          </div>
          {{filtroDoble}}
        </div>
        <div class="col-md-12 col-lg-12" id="buscador">
          <nav class="navbar">
            <div class="container-fluid">
              <form class="d-flex" role="search" id="form-categorias">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="input-buscar" v-model="texto">
                <button class="btn btn-light" id="btn-buscar" disabled><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></button>
              </form>
            </div>
          </nav>
        </div>
      </div>
      <div class="row" id="tarjetas-cuerpo">
        <div v-if="!eventos.length" class=".row" id="sin-resultado">
          <img src="./assets/img/busqueda.png" alt="Sin resultados">
          <p>No events were found.</p>  
        </div>
        <div v-for="evento of eventos_pasados" class="card" style="width: 18rem;" id="tarjeta">
          <figure id="tarjeta-img">
            <img :src="evento.image" class="card-img-top" alt="${x.name}">
          </figure>
          <div class="card-body" id="tarjeta-cuerpo">
            <div id="tarjeta-titulo">
              <h5 class="card-title">{{evento.name}}</h5>
              <p class="card-text">{{evento.description}}</p>
          </div>
          <div class="precio">
            <p>Price: ${{evento.price}}</p>
            <a id="details" v-bind:href="'./details.html?id=' + evento._id" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="row" id="row-footer">
      <div class="col-sm-6 col-md-6 col-lg-6" id="redes">
        <div class="row">
          <a href="https://www.instagram.com" target="_blank"><i
            class="fa-brands fa-instagram fa-2xl"></i></a>
        </div>
        <div class="row">
          <a href="https://www.facebook.com" target="_blank"><i
            class="fa-brands fa-facebook fa-2xl"></i></a>
        </div>
        <div class="row">
          <a href="https://www.whatsapp.com" target="_blank"><i
            class="fa-brands fa-whatsapp fa-2xl"></i></a>
        </div>
      </div>

      <div class="col-sm-6 col-md-6 col-lg-6" id="cohort">
        <p>Cohort</p>
      </div>
    </div>
  </footer>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
